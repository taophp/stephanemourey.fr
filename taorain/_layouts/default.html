<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }} > {{site.title}}</title>
	<meta name="description" content="Le site officiel de Stéphane Mourey">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="http://stephanemourey.fr/res/bootstrap.min.css">
	<link rel="stylesheet" href="http://stephanemourey.fr/res/webfonts/droidserif_regular_macroman/stylesheet.css">
	<link rel="stylesheet" href="http://stephanemourey.fr/res/webfonts/gnutypewriter/stylesheet.css">
	<script src="http://stephanemourey.fr/res/jquery-3.2.1.min.js"></script>
	<script src="http://stephanemourey.fr/res/tether.min.js"></script>
	<script src="http://stephanemourey.fr/res/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://stephanemourey.fr/res/main.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
	<div class="container card text-center card-inverse">
		<h1 class="display-2">Stephane Mourey<small>.fr</small></h1>
		<p class="lead">Dans un dédale pluvieux, un homme erre. Que cherche-t-il&nbsp;? Une issue&nbsp;? Un sens à l'existence&nbsp;?<br>Pour se guider, il trace sur son chemin des signes bien vite effacés par la pluie.</p>
	</div>
</div>

<div id="container" class="container">
	{{ content }}
	<footer>
		{% for page in site.pages %}
			<a href="{{ page.url }}">{{ page.title }}</a>
		{% endfor %}
	</footer>
</div>
</body>
</html>
