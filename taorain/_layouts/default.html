---
layout: base
---

<div class="card-column">
	<div class="card text-justify unflex">
		{% if page.img %}
			<img class="card-img-top" src="{{ page.img }}"{% if page.imgalt %} alt="{{ page.imgalt }}"{% endif %}>
		{% endif %}
		<div class="card-block">
			{{ content }}
			<div class="social">
				<a href="https://www.facebook.com/sharer.php?u={{ page.url | absolute_url | cgi_escape }}&t={{ page.title | cgi_escape }} " title="Partagez sur Facebook"><img src="http://stephanemourey.fr/res/img/facebook.svg" alt="Facebook logo"></a>
				<a href="https://twitter.com/share?url={{ page.url | absolute_url | cgi_escape }}&text={{ page.title | cgi_escape }}&via=ImpossibleExil&related=ImpossibleExil" title="Partagez sur Twitter"><img src="http://stephanemourey.fr/res/img/twitter.svg" alt="Twitter logo"></a>
			</div>
		</div>
	</div>
</div>
